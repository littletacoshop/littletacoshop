     <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
           <fieldset>
            <legend>Send Us A Message </legend>
            <p>
                <label for="name">Full Name :</label>
                <input type="text" name="name" id="name" placeholder="Write ur name" autocomplete="on" required autofocus>
            </p>
            <p>
                <label for="Email">Email :</label>
                <input type="email" name="Email" id="Email" placeholder="xyz@gmail.com" autocomplete="off">
            </p>
            <p>
                <label for="message">Your Message :</label>
                <br>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Tap Your Message here..."></textarea>
                <br>
                <button type="submit" >Send</button>
                <button type="reset">Reset</button>
            </p>

           </fieldset> 
        </form>
